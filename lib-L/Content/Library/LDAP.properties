Library\\LDAP.description=The operations in this folder can be used to interact with LDAP in a variety of ways.\n\nVersions Supported\:\nN/A\n\nDeployment Requirements\:\nRAS\n\nInterfaces/APIs Used\:\n.NET System.DirectoryServices API\n\nAdditional notes\:\nOracle LDAP requires the username to be specified with cn or uid and base DN as opposed to Active Directory where you use a simple username.\ne.g\: cn\=directory manager or uid\=testuser,dc\=battleground,dc\=ad
