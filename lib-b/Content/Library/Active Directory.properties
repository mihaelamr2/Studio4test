Library\\Active\ Directory.description=<pre>The AD operations in this folder allow an operator to either gather data from Active Directory or in some cases update entries in AD.\n\nVersions Supported\:\nWindows 2000\nWindows 2003\nWindows 2008\nWindows 2008 R2\nWindows 2012\nWindows 2012 R2\n\nDeployment Requirements\:\nAD must be accessible via LDAP from RAS machine\n\nInterfaces/APIs Used\:\nLDAP\n</pre>
