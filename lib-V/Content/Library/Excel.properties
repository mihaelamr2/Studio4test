Library\\Excel.description=<pre>The operations in this folder can be used to interact with an Excel document in a variety of ways.  XLS, XLSX and XLSM document formats are supported.\n\nVersions Supported\:\nXLS documents created using Excel 97 through Excel 2003, XLSX documents created using Excel 2007 or Excel 2010, XLSM documents created using Excel 2007 or Excel 2010.\n\nDeployment Requirements\:\nWindows RAS.\n\nInterfaces/APIs Used\:\nApache POI.\n\nNote\:\nNew Excel Document operation does not support XLSM format.\n</pre>
