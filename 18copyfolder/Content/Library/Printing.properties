Library\\Printing.description=The printing operations in this folder allow configuring and giving commands to a printer using WMI. They allow interacting with the print queues, print jobs and configuring the printer settings through WMI. There are also two operations that allow printing a given document or a given text, respectively.\n\nVersions Supported\:\nN/A\n\nDeployment Requirements\:\nRAS\n\nInterfaces/APIs Used\:\nWMI
