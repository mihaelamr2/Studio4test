Library\\Remote\ File\ Transfer\\WebDAV.description=The operations in this folder can be used to interact with a WebDAV server in a variety of ways. Note, not all WebDAV servers support all of the functionality that there are operations for. Only some WebDAV servers support locks, or versioning (Check in/Check out).\n\nThe standard HTTP Client ops can also be used for reading files back from a WebDAV server.\n\nVersions Supported\:\nN/A\n\nDeployment Requirements\:\nRAS\n\nInterfaces/APIs Used\:\norg.apache.commons.httpclient, org.apache.webdav.lib
